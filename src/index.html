<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>copy current timestamp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0px;
        }

        #btn {
            width: 100%;
            height: 100%;
            font-size: large;
        }
    </style>
</head>

<body>
    <!-- 1. Define some markup -->
    <button id="btn">Copy Time Stamp</button>

    <!-- 2. Include library -->
    <script src="./clipboard.min.js"></script>

    <!-- 3. Instantiate clipboard -->
    <script>
        function CstrTimeStampStr() {
            var ts = new Date();
            var tsstr = "[" + ts.getUTCFullYear() + "-" + ("" + (ts.getUTCMonth() + 1)).padStart(2, '0') + "-" + ("" + ts.getUTCDate()).padStart(2, '0') + " " +
                ("" + ts.getUTCHours()).padStart(2, '0') + ":" + ("" + ts.getUTCMinutes()).padStart(2, '0') + ":" + ("" + ts.getUTCSeconds()).padStart(2, '0') + ":" +
                ("" + ts.getUTCMilliseconds()).padStart(3, '0') + "]";
            return tsstr;
        }

        var clipboard = new ClipboardJS('#btn', {
            text: function () {
                return CstrTimeStampStr();
            },
        });

        clipboard.on('success', function (e) {
            console.info('Action:', e.action);
            console.info('Text:', e.text);
            console.info('Trigger:', e.trigger);
        });

        clipboard.on('error', function (e) {
            console.info('Action:', e.action);
            console.info('Text:', e.text);
            console.info('Trigger:', e.trigger);
        });
    </script>
</body>

</html>
